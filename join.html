<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="/join.css">
</head>
<body>
    
  <div class="background">
    

    <div class="form-container">
        <h1 id="form-h1">Join Us</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="form-group">
            <input type="hidden" name="access_key" value="f53bcc9c-c76f-4438-87e0-8f2a44f2f98d">
            <!-- Name Field -->
            <div class="form-group">
                <label id="name-head" for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
    
            <!-- Mobile Number Field -->
            <div class="form-group">
                <label id="mob-head" for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" maxlength="10" placeholder="Enter your mobile number" required>
                <small>Enter a 10-digit number</small>
            </div>
    
            <!-- Batch Selection -->
            <div class="batch">
                <label id="batch-head" for="batch">Select Your Batch</label>
                <br>
                <select id="batch" name="batch" required>
                    <option value="null">Select Your Batch</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
    
            <!-- Multiple Checkbox Options -->
            <div class="form-group">
                <label>Choose your interests:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" id="sports" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                    <label><input type="checkbox" name="interests" value="dance"> Dance</label>
                    <label><input type="checkbox" name="interests" value="poetry"> Poetry</label>
                    <label><input type="checkbox" name="interests" value="photography"> Photography</label>
                    <label><input type="checkbox" name="interests" value="drama"> Drama</label>
                    <label><input type="checkbox" name="interests" value="science"> Science</label>
                    <label><input type="checkbox" name="interests" value="politics"> Politics</label>
                    <label><input type="checkbox" name="interests" value="coding"> Coding</label>
                </div>
                <input type="text" name="specification" value="specification" id="textbox" placeholder="Name Of the Sports">
            </div>
    
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Join Us</button>
            </div>
        </form>
    </div>
    

</div>
  
<div class="marquee">
    <p>Why to Join Us ?   &emsp; &emsp; We are here to create Memorable moments and a better campus life. </p>
    
</div>



  
<script src="/join.js"></script>

</body>
</html>
