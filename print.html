<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="img">
    <img src="/logo.jpeg">

<div id="all">
    <h1 id="college">GOVERNMENT ENGINEERING COLLEGE MADHUBANI</h1>
   
    <div id="form" class="form">
        <label for="name"> Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label id="reg" for="reg">Registration number:</label><br>
        <input type="number" id="reg" name="reg"><br><br>

        <label for="Alloted cat">Alloted Category :</label><br>
        <select name="rank" id="category" >
                <option value="UGEAC">UGEAC(JEE)</option>
                <option value="BCECE">BCECE</option>
                <option value="LE">LATERAL ENTRY</option>
        </select><br><br>

        <label id="ur_rank" for="ur_rank">UR Rank:</label><br>
        <input type="number" id="ur_rank" name="ur_rank"><br><br>

        <label id="cat_rank" for="cat_rank">Allotted Category Rank:</label><br>
        <input type="number" id="cat_rank" name="cat_rank"><br><br>

        <label id="roll" for="roll">Roll number:</label><br>
        <input type="text" id="roll" name="roll"><br><br>


        <label for="pwd">PWD :</label><br>
        <select name="pwd" id="pwd" >
                <option value="nothing"></option>
                <option value="yes">YES</option>
                <option value="BCECE">NO</option>
               
        </select><br><br>

        
        <label for="gender">Gender :</label><br>
        <select name="gender" id="gender" >
                <option value="nothing"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="pnts">Prefer Not To Say</option>
               
        </select><br><br>

        <label for="religion">Religion :</label><br>
        <select name="religion" id="religion" >
                <option value="nothing"></option>
                <option value="hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="christian">Prefer Not To Say</option>
                <option value="sikh">Sikh</option>
                <option value="buddhist">Buddhist</option>
               
        </select><br><br>

        





        <button type="button" onclick="submitForm()">Submit</button>
    </div>


</div>

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

                email: email
            };

            // Log the data to the console (or handle the data as needed)
            console.log(formData);

    </script>
</body>
</html>
